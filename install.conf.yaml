- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
  #  ~/.vimrc: vimrc
    ~/.aliases: aliases
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile
    ~/.config/nvim: config/nvim
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.p10k.zsh: p10k.zsh
    ~/.tmux.conf: tmux.conf
    ~/.tmux/plugins/tpm: tpm
    ~/.zshrc: zshrcnew
  #  ~/.condarc: condarc
  #    ~/.confg/sway: config/sway
  #  ~/.config/waybar: config/waybar 

- shell:
  - [mkdir -p ~/Projects, Setting up Project directory]
  - mkdir -p ~/Projects/work
  - mkdir -p ~/Projects/personal
  - mkdir -p ~/.tmux/plugins 
