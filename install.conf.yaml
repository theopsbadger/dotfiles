- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- link:
    ~/.vimrc: vimrc
    ~/.aliases: aliases 
    ~/.bashrc: bashrc
    ~/.bash_profile: bash_profile 
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.work: work
    ~/.config/nvim/init.vim: init.vim
    ~/.zshrc: zshrc
    ~/.condarc: condarc
- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [mkdir -p ~/Projects, Setting up Project directory]
  - mkdir -p ~/Projects/work
  - mkdir -p ~/Projects/personal
  - mkdir -p ~/Projects/go/src/github.com/andrewjwarren
  - mkdir -p ~/Projects/go/src/gitlab.com/andrewjwarren
  - mkdir -p ~/Projects/go/bin
  - mkdir -p ~/Projects/go/pkg
